keyNames:
  space: кэ̄сск
  return: о̄дт по̄ллт
#  return-alts:
#    search: о̄з
#    go: а̄введҍ
#    send: вӯлкэхьт
#    join: се̄бр      # when pressing the return key joins a wifi net or similar
#    cancel: вуэллькэдҍ  # when pressing the return key cancels an action
#    continue: ю̄тҍк  # when pressing the return key continues a process
#    done: кӣрркна      # when pressing the return key finishes a process
#    emergency: рэ̄сс # when pressing the return key triggers an emergency call
#    next: пуэдтӭй           # when pressing the return key takes you to the next field or similar
#    route: поа̄лкас         # when pressing the return key finds a route or some direction to go
#  undo: коа̄ввэсьт моа̄ст # or "symbol"
#  redo: лыгк о̄дтсэ # or "symbol"

# When the string "symbol" is specified above, an OS specific symbol is used. For "return" that is typically ⏎,
# for the other keys it is other symbols. "symbol" can be used both in cases where the word is too long to fit
# the key, or one can not find a suitable translation for the key.
